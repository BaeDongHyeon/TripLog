<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <title>마이페이지</title>

    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
        .form-floating {
            margin-bottom: 25px;
        }
    </style>
</head>

<body>
<!-- 네비게이션 바 포함 -->
<div th:insert="~{fragments/bodyHeader :: bodyHeader}"/>

<div class="container">

    <div class="py-5 text-center">
        <h2>마이페이지</h2>
    </div>

    <form th:action th:object="${myPageMemberForm}" method="post">

        <div class="row">
            <div class="form-floating col-sm">
                <input type="text" id="email" th:field="*{email}" class="form-control" th:errorclass="field-error" placeholder="email" disabled>
                <label for="email" style="margin-left: 11px">이메일</label>
                <div class="field-error" th:errors="*{email}"/>
            </div>
        </div>

        <div class="form-floating">
            <input type="text" id="name" th:field="*{name}" class="form-control" th:errorclass="field-error" placeholder="name">
            <label for="name">이름</label>
            <div class="field-error" th:errors="*{name}"/>
        </div>

        <div class="form-floating">
            <input type="text" id="nickname" th:field="*{nickname}" class="form-control" th:errorclass="field-error" placeholder="nickname">
            <label for="name">닉네임</label>
            <div class="field-error" th:errors="*{nickname}"/>
        </div>

        <div class="form-floating">
            <input type="text" id="phone" th:field="*{phone}" class="form-control" th:errorclass="field-error" placeholder="phoneNumber">
            <label for="phone">전화번호</label>
            <div class="field-error" th:errors="*{phone}"/>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg"
                        type="submit">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        th:onclick="|location.href='@{/}'|"
                        type="button">취소</button>
            </div>
        </div>

    </form>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="/js/emailDuplicateCheck.js"></script>
</body>

</html>
