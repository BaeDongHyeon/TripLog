<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <title>회원가입</title>

    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>

<body>
<div class="container">

    <div class="py-5 text-center">
        <h2>회원 가입</h2>
    </div>

    <form th:action th:object="${memberSignUpForm}" method="post">

        <div class="form-floating">
            <input type="text" id="name" th:field="*{name}" class="form-control" th:errorclass="field-error" placeholder="name">
            <label for="name">이름</label>
            <div class="field-error" th:errors="*{name}"/>
        </div>

        <div class="form-floating">
            <input type="text" id="phone" th:field="*{phone}" class="form-control" th:errorclass="field-error" placeholder="phoneNumber">
            <label for="phone">전화번호</label>
            <div class="field-error" th:errors="*{phone}"/>
        </div>

        <div class="form-floating">
            <input type="text" id="email" th:field="*{email}" class="form-control" th:errorclass="field-error" placeholder="email">
            <label for="email">이메일</label>
            <div class="field-error" th:errors="*{email}"/>
        </div>

        <div class="form-floating">
            <input type="password" id="password" th:field="*{password}" class="form-control" th:errorclass="field-error" placeholder="password">
            <label for="password">비밀번호</label>
            <div class="field-error" th:errors="*{password}"/>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">
                    가입하기
                </button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" th:onclick="|location.href='@{/}'|" type="button">
                    취소
                </button>
            </div>
        </div>

    </form>
</div>
</body>

</html>
