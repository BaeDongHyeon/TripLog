<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <title>회원가입</title>

    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
        .form-floating {
            margin-bottom: 25px;
        }
        .password-match {
            color: green;
        }
        .password-mismatch {
            color: red;
        }
    </style>
</head>

<body>
<div class="container">

    <div class="py-5 text-center">
        <h2>회원 가입</h2>
    </div>

    <form th:action th:object="${memberSignUpForm}" method="post" id="signUpForm">

        <div class="form-floating">
            <input type="text" id="name" th:field="*{name}" class="form-control" th:errorclass="field-error" placeholder="name">
            <label for="name">이름</label>
            <div class="field-error" th:errors="*{name}"/>
        </div>

        <div class="form-floating">
            <input type="text" id="phone" th:field="*{phone}" class="form-control" th:errorclass="field-error" placeholder="phoneNumber">
            <label for="phone">전화번호</label>
            <div class="field-error" th:errors="*{phone}"/>
        </div>

        <div class="row">
            <div class="form-floating col-sm">
                <input type="text" id="email" th:field="*{email}" class="form-control" th:errorclass="field-error" placeholder="email" onchange="resetEmailValidationStatus()">
                <label for="email" style="margin-left: 11px">이메일</label>
                <div class="field-error" th:errors="*{email}"/>
            </div>
            <button type="button" class="btn btn-primary col-2" style="margin-right: 12px; margin-bottom: 25px" id="duplicateCheckButton">중복확인</button>
        </div>

        <div class="form-floating">
            <input type="password" id="password" th:field="*{password}" class="form-control" th:errorclass="field-error" placeholder="password">
            <label for="password">비밀번호</label>
            <div class="field-error" th:errors="*{password}"/>
        </div>

        <div class="form-floating">
            <input type="password" id="confirmPassword" class="form-control" placeholder="passwordCheck">
            <label for="password">비밀번호 확인</label>
            <div id="passwordMatchMessage" class="form-text"/>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="button" id="signUpButton">
                    가입하기
                </button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" th:onclick="|location.href='@{/}'|" type="button">
                    취소
                </button>
            </div>
        </div>

    </form>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="/js/emailDuplicateCheck.js"></script>
</body>

</html>
