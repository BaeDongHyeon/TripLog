<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <title>로그인</title>

    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
        .form-floating {
            margin-bottom: 25px;
        }
    </style>
</head>

<body>
<!-- 네비게이션 바 포함 -->
<div th:insert="~{fragments/bodyHeader :: bodyHeader}"/>

<div class="container">

    <div class="py-5 text-center">
        <h2>로그인</h2>
    </div>

    <form action="/login" th:object="${loginForm}" method="post">

        <div class="form-floating">
            <input type="email" id="email" th:field="*{email}" class="form-control" th:errorclass="field-error" placeholder="email">
            <label for="email">이메일</label>
            <div class="field-error" th:errors="*{email}"/>
        </div>

        <div class="form-floating">
            <input type="password" id="password" th:field="*{password}" class="form-control" th:errorclass="field-error" placeholder="password">
            <label for="password">비밀번호</label>
            <div class="field-error" th:errors="*{password}"/>
        </div>

        <div th:if="${error}">
            <p class="alert alert-danger" id="valid" style="color: red; font-size:12px;">
                <a th:text="${exception}"/>
            </p>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">
                    로그인
                </button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" th:onclick="|location.href='@{/}'|" type="button">
                    취소
                </button>
            </div>
        </div>

    </form>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</body>

</html>
