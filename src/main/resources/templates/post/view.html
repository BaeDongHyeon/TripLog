<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
</head>
<body>

<div class="container">

  <div class="py-5 text-center">
    <h2>게시글 조회</h2>
  </div>

  제목: <span th:text="${post.title}">제목</span><br/>
  내용: <span th:text="${post.content}">내용</span><br/>
  첨부파일: <a th:if="${post.attachFile}" th:href="|/api/posts/attach/${post.id}|" th:text="${post.getAttachFile().getUploadFileName()}" /><br/>
  <img th:each="imageFile : ${post.imageFiles}" th:src="|/api/posts/images/${imageFile.getStoreFileName()}|" width="300" height="300"/>

</div> <!-- /container -->
</body>
</html>
